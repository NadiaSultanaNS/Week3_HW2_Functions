<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="celsius"></p>
    <script>
        //2a. Create a function called celsiusToFahrenheit: Take a Celsius temperature from the user and convert it to Fahrenheit -Return string as output: "SOMETHING degrees Celsius is Something degrees Fahrenheit"
        function celsiusToFahrenheit(celsius) {
            const cToFahr = celsius * 9 / 5 + 32;
            const message = `${celsius} degrees Celsius is ${cToFahr} degrees Fahrenheit.`;
            return message;
        }

        let userIn = prompt("Please enter a number in celsius: ");
        document.getElementById("celsius").innerHTML = celsiusToFahrenheit(userIn);

    </script>
</body>

</html>
