<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="maxOfThreeNum"></p>
    <script>
        //1. Define a function maxOfThree that takes three numbers as arguments and returns the largest of them.
        function maxOfThree(num1, num2, num3) {
            if (num1 > num2 && num1 > num3) {
                return num1;
            }
            else if (num2 > num1 && num2 > num3) {
                return num2;
            }
            else {
                return num3;
            }
        }
        const num1 = Number(prompt("Please enter the first number: "));
        const num2 = Number(prompt("Please enter the second number: "));
        const num3 = Number(prompt("Please enter the third number: "));
        let result = maxOfThree(num1, num2, num3);
        document.getElementById("maxOfThreeNum").innerHTML = `The largest number is : ${result}`;

    </script>
</body>

</html>
